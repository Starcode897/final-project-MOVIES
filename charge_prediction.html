<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="utf-8">
    <title>Machine Learning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

    <!-- Boostrap Stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Our own CSS stylesheet -->
    <link rel="stylesheet" href="static/css/style.css">
    
</head>

<body>

  <!-- Create the Navigation Menu -->
  <div class = "navbar">
    <div class = "row justify-content-center">
      <div class = "visualizations">
        <a class = "current" href = "index.html">Home</a>
        <a href = "charge_prediction.html">Payment Calculator</a>
        <a href = "learning.html">Machine Learning</a>
        <a href = "about.html">About Us</a>
      </div>
    </div>
  </div>  

    <div class="container">
        <div class="row margin-top-50">
            <div class="col-md-2">
            <aside class="filters">
                <div class="panel panel-default">
                <div class="panel-heading">Enter</div>
                <div class="panel-body">
                    <form id = "form">
                    <div class="form-group">
                        <ul class="list-group" id="filters">
                        <li class="filter list-group-item">
                            <label for="gender">Gender:</label>
                                <select name="gender" id="gender">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            <label for="retired">Are you Retired?:</label>
                                <select name="retired" id="retired">
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                </select>
                            <label for="partner">Are you Single?:</label>
                                <select name="partner" id="partner">
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                </select>
                            <label for="dependents">Do you have any Dependents?:</label>
                                <select name="dependents" id="Dependents?">
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                </select>
                            <label for="tenure">How many months have you been with your telecom company?:</label>
                                <input class="form-control" id="tenure" type="text" placeholder="48">
                            <label for="telephone">Do you want telephone service:</label>
                                <select name="telephone" id="telephone">
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                </select>  
                            <label for="lines">Do you have multiple lines?</label>
                                <select name="lines" id="lines">
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                    <option value="no_phone">No Phone Service</option>
                                </select>  
                            <label for="internet">Do you want internet service?</label>
                                <select name="internet" id="internet">
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                </select>
                            <label for="security">Do you want Online Security?</label>
                                <select name="security" id="security">
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                    <option value="no_internet">No Internet Service</option>
                                </select>   
                            <label for="backup">Do you want Online Backup?</label>
                                <select name="backup" id="backup">
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                    <option value="no_internet">No Internet Service</option>
                                </select>    
                            <label for="protection">Do you want Internet Device Insurance?</label>
                                <select name="protection" id="protection">
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                    <option value="no_internet">No Internet Service</option>
                                </select>    
                            <label for="techsupport">Do you want Technical Support?</label>
                                <select name="techsupport" id="techsupport">
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                    <option value="no_internet">No Internet Service</option>
                                </select>  
                            <label for="streamtv">Do you want TV Streaming?</label>
                                <select name="streamtv" id="streamtv">
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                    <option value="no_internet">No Internet Service</option>
                                </select>    
                            <label for="streammovie">Do you want Movie Streaming?</label>
                                <select name="streammovie" id="streammovie">
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                    <option value="no_internet">No Internet Service</option>
                                </select>    
                            <label for="contract">What type of contract would you like?</label>
                                <select name="contract" id="contract">
                                    <option value="month">Month-To-Month</option>
                                    <option value="yearly">One Year</option>
                                    <option value="biyearly">Two Year</option>
                                </select>           
                            <label for="billing">Would you like Paperless Billing?</label>
                                <select name="billing" id="billing">
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                </select>        
                            <label for="method">Insert preffered Payment Method:</label>
                                <select name="method" id="method">
                                    <option value="elecheck">Electronic Check</option>
                                    <option value="mailchek">Mailed Check</option>
                                    <option value="banktransfer">Bank Transfer(Automatic)</option>
                                    <option value="creditcard">Credit Card(Automatic)</option>
                                </select>      
                            <label for="currentpayment">Insert your current monthly payment</label>
                                <input class="form-control" id="currentpayment" type="text" placeholder="69.00">  
                        </li>
                        </ul>
                    </div>
                    <button id="filter-btn" type="button" class="btn btn-default">Calculate Charges</button>
                    </form>
                </div>
            </div>
            </aside>
        </div>
        </div>
    </div>

</body>

</html>
